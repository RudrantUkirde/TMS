<!-- Page Wrapper with Background Image -->
<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center px-6 py-12"
     style="background-image: url('website-background-templates.png')">

  <form [formGroup]="updateTaskForm"
        (ngSubmit)="updateTask()"
        class="w-full max-w-4xl backdrop-blur-md bg-white/80 border border-indigo-300 px-12 py-10 rounded-xl shadow-xl transition-transform transform hover:scale-105 duration-300">

    <!-- Heading -->
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 tracking-wide">
      ✏️ Update Task
    </h2>

    <!-- Title -->
    <div class="mb-5 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Title</label>
      <input formControlName="title"
             type="text"
             placeholder="Edit task title..."
             [ngClass]="{'border-red-500': updateTaskForm.get('title')?.invalid && updateTaskForm.get('title')?.touched}"
             class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700" />
      <p *ngIf="updateTaskForm.get('title')?.invalid && updateTaskForm.get('title')?.touched"
         class="text-red-500 text-xs mt-1">* Title is required</p>
    </div>

    <!-- Description -->
    <div class="mb-5 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Description</label>
      <textarea formControlName="description"
                rows="3"
                placeholder="Update task description..."
                [ngClass]="{'border-red-500': updateTaskForm.get('description')?.invalid && updateTaskForm.get('description')?.touched}"
                class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700 resize-none"></textarea>
      <p *ngIf="updateTaskForm.get('description')?.invalid && updateTaskForm.get('description')?.touched"
         class="text-red-500 text-xs mt-1">* Description is required</p>
    </div>

    <!-- Due Date -->
    <div class="mb-5 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Due Date</label>
      <input formControlName="dueDate"
             type="date"
             [ngClass]="{'border-red-500': updateTaskForm.get('dueDate')?.invalid && updateTaskForm.get('dueDate')?.touched}"
             class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700" />
      <p *ngIf="updateTaskForm.get('dueDate')?.invalid && updateTaskForm.get('dueDate')?.touched"
         class="text-red-500 text-xs mt-1">* Due date is required</p>
    </div>

    <!-- Priority -->
    <div class="mb-5 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Priority</label>
      <select formControlName="priority"
              [ngClass]="{'border-red-500': updateTaskForm.get('priority')?.invalid && updateTaskForm.get('priority')?.touched}"
              class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="">-- Select Priority --</option>
        <option *ngFor="let priority of listOfPriorities" [value]="priority">{{ priority }}</option>
      </select>
      <p *ngIf="updateTaskForm.get('priority')?.invalid && updateTaskForm.get('priority')?.touched"
         class="text-red-500 text-xs mt-1">* Priority is required</p>
    </div>

    <!-- Employee -->
    <div class="mb-5 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Assign to Employee</label>
      <select formControlName="employeeId"
              [ngClass]="{'border-red-500': updateTaskForm.get('employeeId')?.invalid && updateTaskForm.get('employeeId')?.touched}"
              class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="">-- Select Employee --</option>
        <option *ngFor="let employee of listOfEmployees" [value]="employee.id">{{ employee.name }}</option>
      </select>
      <p *ngIf="updateTaskForm.get('employeeId')?.invalid && updateTaskForm.get('employeeId')?.touched"
         class="text-red-500 text-xs mt-1">* Employee is required</p>
    </div>

    <!-- Task Status -->
    <div class="mb-6 group">
      <label class="block text-gray-800 font-semibold text-sm mb-1">Task Status</label>
      <select formControlName="taskStatus"
              [ngClass]="{'border-red-500': updateTaskForm.get('taskStatus')?.invalid && updateTaskForm.get('taskStatus')?.touched}"
              class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white shadow-sm text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="">-- Select Status --</option>
        <option *ngFor="let status of listOfTaskStatus" [value]="status">{{ status }}</option>
      </select>
      <p *ngIf="updateTaskForm.get('taskStatus')?.invalid && updateTaskForm.get('taskStatus')?.touched"
         class="text-red-500 text-xs mt-1">* Task Status is required</p>
    </div>

    <!-- Submit -->
    <button type="submit"
            [disabled]="updateTaskForm.invalid"
            class="w-full bg-indigo-600 text-white py-3 text-lg rounded-md font-semibold hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 transition-all duration-300">
      ✅ Update Task
    </button>

  </form>
</div>
