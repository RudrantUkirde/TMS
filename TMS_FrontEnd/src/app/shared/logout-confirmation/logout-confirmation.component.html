<div class="fixed inset-0 z-50 bg-transparent bg-opacity-40 backdrop-blur-sm flex items-center justify-center">
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl border border-gray-200 text-center animate-fade-in-up">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Are you sure you want to log out?</h2>

    <div class="flex justify-center gap-4 mt-6">
      <button
        (click)="onConfirmClick()"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">
        Yes, Logout
      </button>
      <button
        (click)="onCancelClick()"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition duration-200">
        Cancel
      </button>
    </div>
  </div>
</div>
